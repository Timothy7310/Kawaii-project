query MediaPageQuery($id: Int) {
  Media(id: $id) {
    title {
      english
      romaji
      native
    }
    description
    bannerImage
    coverImage {
      large
      extraLarge
      color
    }
    trailer {
      id
      site
      thumbnail
    }
    relations {
      edges {
        relationType
        node {
          id
          title {
            english
            native
            romaji
            userPreferred
          }
          coverImage {
            medium
          }
          type
          status
        }
      }
    }
    characters(sort: FAVOURITES_DESC, perPage: 6, page: 1) {
      edges {
        role
        node {
          name {
            userPreferred
            full
          }
          image {
            medium
          }
        }
      }
    }
    staff(sort: RELEVANCE, perPage: 3, page: 1) {
      edges {
        role
        node {
          name {
            full
          }
          image {
            medium
          }
        }
      }
    }
    recommendations(sort: RATING, perPage: 7, page: 1) {
      edges {
        node {
          id
          media {
            coverImage {
              medium
              color
            }
            title {
              english
              romaji
            }
          }
        }
      }
    }
    tags {
      name
      rank
    }
    airingSchedule(notYetAired: true, page: 1, perPage: 1) {
      edges {
        node {
          airingAt
          episode
          timeUntilAiring
        }
      }
    }
    format
    episodes
    duration
    status
    startDate {
      month
      day
      year
    }
    endDate {
      month
      day
      year
    }
    season
    seasonYear
    averageScore
    meanScore
    popularity
    favourites
    studios(isMain: true) {
      nodes {
        id
        name
      }
    }
    source
    hashtag
    genres
    synonyms
  }
}
